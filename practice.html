<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <script src="scriptsPractice/deck.js"></script>
        <script src="scriptsPractice/player.js"></script>
        <script src="scriptsPractice/blackjack.js"></script>
        <script src="scriptsPractice/practice.js"></script>
         <title>Practice</title>
        <link rel="stylesheet" href="assets/main.css">
        <link rel="stylesheet" href="assets/practice.css">
        <link rel="stylesheet" href="assets/sliderSwitch.css">
    </head>
    <body>
        <nav>
            <ul>                
                <li><a href="index.html">Home</a></li> 
                <li><a href="learn.html">Learn</a></li>
                <li><a href="practice.html" class="active">Practice</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
        <main>
            <h1>Practice</h1>
            

            <div id="play-space" class="play-space">
                <div class="pre-controls">
                    <button id="start">New Game</button>
                    <div class="count-wrapper">
                        <label>Show Count</label>
                        <label class="switch">
                            <input type="checkbox" id="countToggle" class="toggle">
                            <span class="slider"></span>
                        </label>
                        <div id="displayCount" hidden></div>
                    </div>
                </div>
                <div id="players" class="players"></div>
                <div id="controls" class="controls">
                    <button id="addplayer">Add Player</button>
                    <button id="removeplayer">Remove Player</button><br>
                    
                    <label>Bet</label>
                    <input type="number" id="bet" value="0"><br>

                    <button id="deal">Deal</button>
                    <button id="stand">Stand</button>
                    <button id="hit">Hit</button>
                    <button id="double">Double</button>
                    <button id="split">Split</button>
                </div>
            </div>
        </main>
    </body>
</html>
